<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Biblioteca jQuery -->
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <!-- Formulário para adicionar tarefas -->
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Digite a tarefa" required>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <!-- Botão para limpar a lista -->
        <button id="clear-list" class="clear-btn">Limpar Lista</button>
        <!-- Lista de tarefas -->
        <ul id="task-list">
            <!-- Tarefas serão adicionadas aqui -->
        </ul>
    </div>
    <script src="main.js"></script> <!-- Arquivo JavaScript com jQuery -->
</body>
</html>
